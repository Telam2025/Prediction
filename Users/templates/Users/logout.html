{% extends "Pred_app/Base.html" %}

{% block content %}
  <h2>You have been logged out.</h2>

  {% if not user.is_authenticated %}
    <p>You are successfully logged out.</p>
  {% else %}
    <p style="color:red;">You are still logged in. Something went wrong.</p>
  {% endif %}

  <div class="border-top pt-3">
    <small class="text-muted">
      <a href="{% url 'login' %}">Click here to log in again</a>
    </small>
  </div>
{% endblock content %}
