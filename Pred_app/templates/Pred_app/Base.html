{%load static%}
<html lang="fr">
<head>
     <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.rtl.min.css" integrity="sha384-Xbg45MqvDIk1e563NLpGEulpX6AvL404DP+/iCgW9eFa2BqztiwTexswJo2jLMue" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{%static 'Pred/main.css'%}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    



    <title>{%block Titre%}{%endblock%}</title>
</head>
<body>
<header class="site-header">
  <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
    <div class="container">
      <a class="navbar-brand mr-4" href="{%url 'Home'%}">Prediction</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarToggle">
        <div class="navbar-nav mr-auto">
          <a class="nav-item nav-link" href="{%url 'Home'%}">Home</a>
          <a class="nav-item nav-link" href="{%url 'Contact'%}">Contact</a>
        </div>
        <!-- Navbar Right Side -->
        <div class="navbar-nav">
          {% if user.is_authenticated %}
           <a class="nav-item nav-link" href="{% url 'upload' %}">Pr√©venir</a>
           <a class="nav-item nav-link" href="{% url 'profile' %}">Profile</a>
           <form method="POST" action="{% url 'logout' %}" class="inline">
             {% csrf_token %}
              <button type="submit" class="nav-item nav-link p-0 m-0"style="color: #cbd5db; text-decoration: none;">Logout
              </button>
           </form>
           
          {% else %}
           <a class="nav-item nav-link" href="{% url 'login' %}">Login</a>
           
          {% endif %}
        </div>
      </div>
    </div>
  </nav>
</header>
  
 <main role="main" class="container">
  <div class="row">
    <div class="col-md-8">
      {% if messages %}
       {% for message in messages %}
        <div class="alert alert-{{message.tags}}">{{message}}</div>
       {% endfor %}
      {% endif %}
      {% block content %}{% endblock %}
      

    
 
</main>

  <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>


    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js" integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK" crossorigin="anonymous"></script>
    -->
</body>
</html>
